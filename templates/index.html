<!DOCTYPE html>
<html>
  <head>
    <title>Vidoe Game Sales</title>
    <link rel="stylesheet" href="{{ url_for ('static',
      filename='lib/css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static',
        filename='lib/css/keen-dashboards.css')}}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
        <link rel="stylesheet" href="{{url_for ('static', filename='lib/css/introjs.css')}}" />
      </head>
      <!-- Nav Section -->
      <body class="application">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="./">Video Game Sales</a>
              <!-- menu select section -->
              <div class="col-sm-10">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Select a game:
                  </div>
                  <div class="chart-stage">
                    <div id="menu-select"></div>
                    <span>
                      <button class="intro_button button" type="button" autofocus  onclick="introJs().start();">Start Tour!</button>
                      <a href="javascript:dc.filterAll(); dc.renderAll();"><buttton class="button"> Reset All</buttton></a>
                    </span>
                    <!-- Closing menu section -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Closing Nav Section -->

        <!-- sales by year section -->
      <div  id="outer" class="container-fluid">
        <div class="row">
          <div class="col-sm-8" data-step="1" data-intro="The description that you want" style="font-weight: normal" data-position="right">
            <div class="chart-wrapper" id="resizeChart">
              <div class="chart-title">
                Sales by Year
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
                </div>
              </div>
            </div>
            <!-- Pie Chart Section -->
            <div class="col-sm-4" data-step="2" data-intro="The description that you want" style="font-weight: normal" data-position="left">
              <div class="chart-wrapper" >
                <div class="chart-title">
                  Platforms
                </div>
                <div class="chart-stage">
                  <div id="platform-chart"></div>
                </div>
              </div>
              <div class="chart-wrapper">
                <div class="chart-title">
                  Genre
                </div>
                <div class="chart-stage">
                  <div id="genre-chart"></div>
                </div>
              </div>
            </div>
            <!-- Closing Pie Chart Section -->
          </div>
          <!-- Closing sales by year section -->
        </div>
        <!-- Publisher Sales Section -->
          <div class="row">
            <div class="col-sm-8" data-step="3" data-intro="The description that you want" style="font-weight: normal" data-position="right">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Publisher Sales
                </div>
                <div class="chart-stage">
                  <div id="publisher-chart"></div>
                </div>
              </div>
            </div>
            <!-- Closing Publisher Sales Section  -->
            <!-- Total globla sales in Numbers-->
            <div class="col-sm-4" data-step="3" data-intro="The description that you want" style="font-weight: normal" data-position="right">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Gloabl Sales
                </div>
                <div class="chart-stage" style="background: #9BB03F;
            position: relative;
            font-size: 29px;
            color: white;
            vertical-align: middle;
            text-align: center;
            padding-top: 12px;
            padding-bottom: 0px;">
                  <div id="number-totalsales-nd"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Closing global sales in Numbers-->
        <!-- Top Sales Section -->
        <div class="col-sm-12" data-step="4" data-intro="The description that you want" style="font-weight: normal" data-position="right">
          <div class="chart-wrapper">
            <div class="chart-title">
              Top Sales by Publisher
            </div>
            <div class="chart-stage">
              <div id="topsales-chart"></div>
            </div>
          </div>
        </div>
        <!-- Closing Top Sales Section -->
        <hr>
        <div>
          <footer>
            <p class="small text-muted"> Data &#9829; BryceMLanders</p>
          </footer>
        </div>
        
        <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
        <script src="{{url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>
      </body>
    </html>
